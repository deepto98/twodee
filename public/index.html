<body>
2D GAME

<button id="ping">ping</button>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    const pingBtn = document.getElementById("ping");
    pingBtn.addEventListener("click", () => { 
        socket.emit("ping");
    });
    socket.on('pong',(message)=>{
        console.log(message);
    })

</script>
</body>
